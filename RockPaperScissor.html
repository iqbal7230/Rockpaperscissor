<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="rockpaperscissor.css">
</head>
<body>
    <div class="game">
    <h1>Rock Paper Scissor </h1>

    <button class="rock-button button-img"><img src="./rock-emoji.png" alt="Rock" class="img-icon"></button>
    <button class="paper-button button-img "><img src="./paper-emoji.png" alt="Paper" class="img-icon"></button>
    <button class="scissor-button button-img"><img src="./scissor-emoji.png" alt="Scissor" class="img-icon"></button>

    <p class="result"></p>
    <p class="moves"></p>
    <p class="score"></p>
    
    <!-- <p>Engage in our keyboard game: press 'r' for rock, 'p' for paper, and 's' for scissors, and let's have some fun!</p> -->
    <!-- Button to start the game -->
    <button class="reset-button"><nav class="font">Reset</nav></button>

    <button class="Auto-button"><nav class="text">Auto Play</nav></button>


    <script src="rockpaperscissor.js"></script>
</div>
</body>
</html>
